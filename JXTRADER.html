    /* Lock overlay styles */

<body>
    <div class="particles"></div><!-- LOCK OVERLAY (shown until correct key entered) -->
<div id="lockOverlay" class="lock-overlay" aria-live="polite">
    <div class="lock-box">
        <h2>ã€ğ—ğ—« ğ—§ğ—¥ğ—”ğ——ğ—˜ğ—¥ã€</h2>
        <p></p>
        <input id="accessKeyInput" class="key-input" placeholder="Enter key" autocomplete="off" />
        <button id="unlockBtn" class="unlock-btn">Unlock</button>
        <div id="errorMsg" class="error"></div>
        <div class="small-note">ã€ ğ—ğ—« ğ—§ğ—¥ğ—”ğ——ğ—˜ğ—¥ ğ—–ğ—¢ğ— ğ— ğ—¨ğ—¡ğ—œğ—§ğ—¬ ã€</div>
    </div>
</div>

<div class="container" id="mainContent" aria-hidden="true">
    <div class="title">ã€ğ—ğ—« ğ—§ğ—¥ğ—”ğ——ğ—˜ğ—¥ã€</div>
    <div class="upper-bottom-text">1 MIN WINGO</div>
    <div class="neon-border">Period Number: <span id="periodNumber">Loading...</span></div>
    <div class="neon-border">Timer: <span id="timer">00 : 00</span></div>
    <div class="neon-border">Result: <span id="result">Waiting...</span></div>

    <div class="history">
        <strong>History</strong>
        <div id="historyList"></div>
    </div>

    <div class="footer-text">ã€ ğ—ğ—« ğ—§ğ—¥ğ—”ğ——ğ—˜ğ—¥ ğ—–ğ—¢ğ— ğ— ğ—¨ğ—¡ğ—œğ—§ğ—¬ ã€</div>
</div>

<script>
    // --- CONFIG ---
    const CORRECT_KEY = 'JX77'; // required key (case-sensitive)
    const STORAGE_KEY = 'prediction_timer_unlocked_v1'; // session/local storage flag key

    // DOM refs
    const lockOverlay = document.getElementById('lockOverlay');
    const accessKeyInput = document.getElementById('accessKeyInput');
    const unlockBtn = document.getElementById('unlockBtn');
    const errorMsg = document.getElementById('errorMsg');
    const mainContent = document.getElementById('mainContent');

    // original page script elements
    const periodNumber = document.getElementById("periodNumber");
    const timerDisplay = document.getElementById("timer");
    const resultDisplay = document.getElementById("result");
    const historyList = document.getElementById("historyList");

    const resultsArray = ["SMALL", "SMALL", "BIG", "SMALL", "SMALL", "BIG", "BIG", "BIG", "BIG", "SMALL", "BIG", "SMALL", "BIG", "SMALL", "SMALL", "SMALL"];
    let lastPeriod = null;

    // --- LOCK LOGIC ---
    function showLocked() {
        lockOverlay.style.display = 'flex';
        mainContent.setAttribute('aria-hidden', 'true');
        accessKeyInput.focus();
    }

    function unlockPage() {
        lockOverlay.style.display = 'none';
        mainContent.removeAttribute('aria-hidden');
        accessKeyInput.value = '';
        errorMsg.textContent = '';
        // mark as unlocked for this session (will persist until sessionStorage cleared or browser closed)
        try { sessionStorage.setItem(STORAGE_KEY, 'true'); } catch (e) {}
        // Immediately update once unlocked
        updatePeriodAndResult();
    }

    function checkAccessKey() {
        const val = accessKeyInput.value.trim();
        if (val === CORRECT_KEY) {
            unlockPage();
        } else {
            errorMsg.textContent = 'Invalid key â€” try again.';
            // a small shake animation could be added, but keep simple
            accessKeyInput.focus();
        }
    }

    unlockBtn.addEventListener('click', checkAccessKey);
    accessKeyInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') checkAccessKey(); });

    // On load, check session storage to skip showing lock again in same session
    window.addEventListener('load', () => {
        try {
            const unlocked = sessionStorage.getItem(STORAGE_KEY);
            if (unlocked === 'true') {
                unlockPage();
            } else {
                showLocked();
            }
        } catch (e) {
            showLocked();
        }
        createParticles();
        startIntervals();
    });

    // --- ORIGINAL FUNCTIONALITY ---
    function updatePeriodAndResult() {
        const now = new Date();
        const totalMinutes = now.getUTCHours() * 60 + now.getUTCMinutes();
        const period = 10001 + totalMinutes;
        const newPeriodNumber = `${now.toISOString().slice(0, 10).replace(/-/g, '')}1000${period}`;

        if (newPeriodNumber !== lastPeriod) {
            lastPeriod = newPeriodNumber;
            periodNumber.textContent = newPeriodNumber;

            const randomIndex = Math.floor(Math.random() * resultsArray.length);
            const result = resultsArray[randomIndex];
            resultDisplay.textContent = result;

            const historyItem = document.createElement("div");
            historyItem.className = "history-item";
            historyItem.innerHTML = `<span>Period: ${newPeriodNumber}</span><span>Result: ${result}</span>`;
            historyList.prepend(historyItem);
        }
    }

    function updateTimer() {
        const now = new Date();
        const seconds = now.getUTCSeconds();
        const remainingSeconds = 60 - seconds;
        timerDisplay.textContent = `00 : ${remainingSeconds < 10 ? '0' + remainingSeconds : remainingSeconds}`;
    }

    function startIntervals() {
        // update timer every second
        setInterval(() => {
            updateTimer();
            // only attempt to update period/result if page is unlocked
            if (!lockOverlay || lockOverlay.style.display === 'none') {
                if (new Date().getUTCSeconds() === 0) {
                    updatePeriodAndResult();
                }
            }
        }, 1000);
    }

    // Particles
    function createParticles() {
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            particlesContainer.appendChild(particle);
        }
    }

</script>
